<!DOCTYPE html>
<html>
<head>
	<title>animation jquery</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	
</head>
<body>
   <script>
   	$(document).ready(function(){
   		$("button").click(function(){
   			$("div").animate({
   				left:"200px",
   				height:"200px",
   				width:"+=200px",
   				opacity:"0.5",
   			})
   		}

   			)
   	}

   		)
   </script>
   <button>click</button><br><br>
   <div style="height: 100px; width: 100px; background-color: red;position: absolute;">hello</div>
</body>
</html>
